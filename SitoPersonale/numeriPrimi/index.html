<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body onload="inizio()">

</body>
<script>

    function inizio() {


        var range = 100;
        let divisibile = 0;
        let num_primi = "";
        let i;
        let totali = 0;

        for (i = 1; i < range; i++) {
            for (let j = 1; j < i + 1; j++) {
                if (i % j == 0) {
                    divisibile++;
                }

            }

            if (divisibile == 2) {
                nuovo = document.createElement('div');
                nuovo.setAttribute('class', '.dragMe');
                nuovo.innerHTML = parseInt(i);
                nuovo.setAttribute('value', i);
                document.body.appendChild(nuovo);

                $(nuovo).ready(function () {
                    var mousex = 0, mousey = 0;
                    var divLeft, divTop;
                    $('.dragMe').mousedown(function (e) {
                        var offset = $(this).offset();
                        divLeft = parseInt(offset.left);
                        divTop = parseInt(offset.top);
                        mousey = e.pageY;
                        mousex = e.pageX;
                        $(this).bind('mousemove', dragElement);
                    });

                    function dragElement(event) {
                        var left = divLeft + (event.pageX - mousex);
                        var top = divTop + (event.pageY - mousey);
                        $(this).css(
                            {
                                'top': top + 'px',
                                'left': left + 'px',
                                'position': 'absolute'
                            });
                        return false;
                    }
                    $(document).mouseup(function () {
                        $('.dragMe').unbind('mousemove');
                    });

                });
            }  // se il numero Ã¨ primo    

            divisibile = 0;
        }

        let k;
        for (k = 0; k < totali; k++) {

        }

        //document.getElementById("Numeri").innerHTML = num_primi;
    }

</script>

</html>

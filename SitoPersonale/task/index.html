<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        let numeromassino=0;
        let massimofattori=0;
        let totaleFATTORI=0;
        let numeroDellDomanda3=0;
        function inizio(){
        let i;
        let max=1000;
        let maxTotali=2000;
        for (i=0;i<1000;i++){
            fattorizzatore(max)
            max--;
        }

        for (i=1000;i<2000;i++){
            fattorizzatoreTotali(maxTotali)
            maxTotali--;
        }

        document.getElementById("out").append(("Numero: "+numeromassino+" Numero di fattori: "+massimofattori))
        document.getElementById("out1").append(("Numero totale di fattori: "+totaleFATTORI))
        document.getElementById("out2").append(("Numero 1 moltiplicato con il massimo tra 1000 e 2000 e' : "+(numeromassino*numeroDellDomanda3)))

    
    }
        
        function fattorizzatore(n)
        {
            let contatorelocale=0;
        let contatore=0;
        let stringaFattori="";
        let fineciclo=n/2;
        for(let fattore=1; fattore<=fineciclo;fattore++)
        {
            if (n%fattore==0)
            {   stringaFattori=stringaFattori+ fattore+" ";
                contatore++;
                contatorelocale++;
                
                
            }
            if(contatorelocale==2){
                
            }
            else{
                totaleFATTORI=contatore;
            }

        }
        if (contatore>massimofattori)
        {
            massimofattori=contatore;
            numeromassino=n;
        }
        
        return  contatore;
    }

    function fattorizzatoreTotali(n)
        {
        let contatore=0;
        let stringaFattori="";
        let fineciclo=n/2;
        for(let fattore=1; fattore<=fineciclo;fattore++)
        {
            if (n%fattore==0)
            {   stringaFattori=stringaFattori+ fattore+" ";
                contatore++;
                totaleFATTORI++;
            }

        }
        if (contatore>massimofattori)
        {
            massimofattori=contatore;
            numeroDellDomanda3=n;
        }
        
        return  contatore;
    }
    </script>
</head>

<body>
    <button onclick="inizio()">Clicca</button>
    <p id="out"></p>
    <p id="out1"></p>
    <p id="out2"></p>


</body>
